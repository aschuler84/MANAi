plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.3.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

apply plugin: 'maven'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'at.mana', name: 'template', version: "1.0-SNAPSHOT"
    implementation group: 'at.mana', name: 'visualisation', version: "1.0-SNAPSHOT"
    implementation group: 'at.mana', name: 'cli', version: "1.0-SNAPSHOT"
    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2021.2'
    plugins = ['java']
}

patchPluginXml {
    version = project.version
    sinceBuild = '203'
    untilBuild = '212.*'
}
