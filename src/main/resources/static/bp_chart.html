<body>

        <div class="spinner-grow" id="time_series_spinner" role="status">

var data = [];

    font: {

  },
  margin: {l: 40, r: 15, b: 40, t: 15},
  autosize:true,
  plot_bgcolor: '#3c3f41',
  paper_bgcolor: '#3c3f41',
  xaxis: {
    showgrid: true,
    zeroline: true,
    showline: true,
    mirror: 'ticks',
    gridcolor: '#FFF',
    gridwidth: 1,
    zerolinecolor: '#FFF',
    zerolinewidth: 1,
    linecolor: '#FFF',
    linewidth: 1
  },
  yaxis: {
    showgrid: true,
    zeroline: true,
    showline: true,
    mirror: 'ticks',
    //gridcolor: '#FFF',
    //gridwidth: 1,
    zerolinecolor: '#FFF',
    zerolinewidth: 1,
    linecolor: '#FFF',
    linewidth: 1
  }
};

function updatePlot( newData ) {
    /*$('#time_series_spinner').show();
    var data = [];
    for (let entry of newData) {
        var trace = {
            name: entry.name,
            x: entry.x,
            y: entry.y,
            type: entry.type,
            mode: entry.mode,
            fill: entry.fill
        }
        data.push( trace )
    }
    Plotly.newPlot('chart_target', data, layout,{ showTips: false,displayModeBar:false,responsive:true } ).then( function() {
        $('#time_series_spinner').hide();
    });*/

    var y0 = [];
    var y1 = [];
    var y2 = [];
    var y3 = [];
    var y4 = [];
    for (var i = 0; i < 50; i ++) {
        y0[i] = Math.random();
        y1[i] = Math.random() + 1;
        y2[i] = Math.random() + 2;
        y3[i] = Math.random() + 3;
        y4[i] = Math.random() + 4;
    }

    var trace1 = {
        y: y0,
        name: '(0%, 20%]',
        type: 'box'
    };

    var trace2 = {
        y: y1,
        name: '(20%, 40%]',
        type: 'box'
    };

    var trace3 = {
        y: y2,
        name: '(40%, 60%]',
        type: 'box'
    };

    var trace4 = {
        y: y3,
        name: '(60%, 80%]',
        type: 'box'
    };

    var trace5 = {
        y: y4,
        name: '(80%, 100%]',
        type: 'box'
    };

    var data = [trace1, trace2, trace3, trace4, trace5];
    Plotly.newPlot('chart_target', data, layout,{ showTips: false,displayModeBar:false,responsive:true } ).then( function() {
        $('#time_series_spinner').hide();
    });
}

// initially show empty plot
updatePlot([])
